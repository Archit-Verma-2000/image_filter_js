<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search images" onkeyup="search()">
        </form>
        <div id="item-list">
            <div class="item">
                <img src="image/Tshirt for everyone.jpeg" alt="">
                <div class="item-details">
                    <h2>Tshirt for everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="item">
                <img src="image/watch.jpeg" alt="">
                <div class="item-details">
                    <h2>Luxury Smart watch</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="item">
                <img src="image/bag.jpeg" alt="">
                <div class="item-details">
                    <h2>Daily use bag</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="item">
                <img src="image/sneaker.jpeg" alt="">
                <div class="item-details">
                    <h2>Tough sneakers</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="item">
                <img src="image/hoodie.jpeg" alt="">
                <div class="item-details">
                    <h2>superdry hoodie</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="item">
                <img src="image/duffle.jpeg" alt="">
                <div class="item-details">
                    <h2>duffle bag</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="item">
                <img src="image/fentahoodie.jpeg" alt="">
                <div class="item-details">
                    <h2>fenta hoodie</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="item">
                <img src="image/leather.jpeg" alt="">
                <div class="item-details">
                    <h2>Leather shoes</h2>
                    <h3>$25</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
